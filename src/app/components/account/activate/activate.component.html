<div materialize>
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card">
                <div class="card-image">
                    <img src="header.png">
                    <span class="card-title">Account Activation</span>
                </div>
                <div class="card-content">
                    <div class="row" *ngIf="hasError">
                      <div class="card-panel red">
                        <span class="white-text">{{errorMessage}}</span>
                      </div>
                    </div>
                    <div class="row">
                      <span *ngIf="activated == 0" class="card-title">Your Account was successfully activated</span>
                      <span *ngIf="activated == 2" class="card-title">There was an error activating this account</span>
                      <span *ngIf="activated == -1" class="card-title">
                        <span class="progress">
                          <span class="indeterminate"></span>
                        </span>
                      </span>

                    </div>
                </div>
              <div class="card-action">
                <a [routerLink]="['/login']">Login</a>
              </div>
            </div>
        </div>
    </div>
</div>
