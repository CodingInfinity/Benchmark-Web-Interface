<div materialize class="flex-panel">
  <div class="activate-overlay blue-grey">
    <div class="header">
      Benchmarking Service
    </div>
    <div class="subheading">
      Dashboard
    </div>
    <div class="form-container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 logo blue-grey-text">
                  <i class="material-icons center">account_circle</i>
                </div>
                <div class="col s12 logo-subheading blue-grey-text">
                  Activate Account
                </div>
              </div>
              <div class="row" *ngIf="hasError">
                <div class="card-panel red">
                  <span class="white-text">{{errorMessage}}</span>
                </div>
              </div>
              <div class="row" *ngIf="showMessage">
                <div class="card-panel green">
                  <span class="white-text">{{message}}</span>
                </div>
              </div>
              <div class="row">
                <span *ngIf="activated == 0" class="card-title">Your Account was successfully activated</span>
                <span *ngIf="activated == 2" class="card-title">There was an error activating this account</span>
                      <span *ngIf="activated == -1" class="card-title">
                        <span class="progress">
                          <span class="indeterminate"></span>
                        </span>
                      </span>

              </div>
            </div>
            <div class="card-action">
              <a [routerLink]="['/login']">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
