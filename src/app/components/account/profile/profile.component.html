<header>
  <navigation heading="My Profile"></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
          <div class="card-panel blue-grey darken-2">
            <span class="card-title white-text">My Profile</span>
          </div>
          <div class="card-content">
            <div class="row" *ngIf="hasError">
              <div class="card-panel red">
                <span class="white-text">{{errorMessage}}</span>
              </div>
            </div>
            <div class="row" *ngIf="showMessage">
              <div class="card-panel green">
                <span class="white-text">{{message}}</span>
              </div>
            </div>
            <div class="row">
              <div class="collection indigo">
                <a href="javascript:;" (click)="editNameSelect()" class="collection-item"><span class="black-text"><b>Name</b></span><span class="grey-text right"><i class="material-icons right">send</i>{{firstname}} {{lastname}}</span></a>
                <a href="javascript:;" (click)="editEmailSelect()" class="collection-item"><span class="black-text"><b>Email</b></span><span class="grey-text right"><i class="material-icons right">send</i>{{email}}</span></a>
                <a href="javascript:;" (click)="editPasswordSelect()" class="collection-item"><span class="black-text"><b>Password</b></span><span class="grey-text right"><i class="material-icons right">send</i></span></a>
              </div>
            </div>
            <div class="row" *ngIf="nameChange">
              <form [(formGroup)]="nameForm" (submit)="editName(nameForm.value)" class="col s12">
                <div class="row">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="firstName" type="text" class="validate" value="{{firstname}}" required formControlName="firstName">
                      <label class="active" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="lastName" type="text" class="validate" value="{{lastname}}" required formControlName="lastName">
                      <label class="active" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <button class="btn waves-effect waves-light cyan darken-3" type="submit">Edit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
            <div class="row" *ngIf="emailChange">
              <form [(formGroup)]="emailForm" (submit)="editEmail(emailForm.value)" class="col s12">
                <div class="row">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" value="{{email}}" formControlName="email">
                      <label class="active" for="email">Email</label>
                    </div>
                  </div>
                </div>
                <button class="btn waves-effect waves-light cyan darken-3" type="submit">Edit
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
            <div class="row" *ngIf="passwordChange">
              <form [(formGroup)]="passwordForm" (submit)="passwordForm.valid && editPassword(passwordForm.value)" class="col s12">
                <div class="row">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" formControlName="password">
                      <label for="password">New Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="confirmPassword" type="password" [ngClass]="setPasswordClass()" formControlName="confirmPassword">
                      <label for="confirmPassword" data-error="Passwords do not match!">Confirm New Password</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <button class="btn waves-effect waves-light cyan darken-3" type="submit">Edit
                    <i class="material-icons right">send</i>
                  </button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>
