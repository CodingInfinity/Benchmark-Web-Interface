<div materialize class="flex-panel">
  <div class="reset-overlay blue-grey">
    <div class="header">
      Benchmarking Service
    </div>
    <div class="subheading">
      Dashboard
    </div>
    <div class="form-container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 logo blue-grey-text">
                  <i class="material-icons center">account_circle</i>
                </div>
                <div class="col s12 logo-subheading blue-grey-text">
                  Reset
                </div>
              </div>
              <div class="row" *ngIf="hasError">
                <div class="card-panel red">
                  <span class="white-text">{{errorMessage}}</span>
                </div>
              </div>
              <div class="row" *ngIf="showMessage">
                <div class="card-panel green">
                  <span class="white-text">{{message}}</span>
                </div>
              </div>
              <div class="row">
                <form [(formGroup)]="form" (submit)="form.valid && reset_password_finish(form.value)" class="col s12">
                  <div class="row">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate" formControlName="password">
                        <label for="password">New Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="confirmPassword" type="password" [ngClass]="setPasswordClass()" formControlName="confirmPassword">
                        <label for="confirmPassword" data-error="Passwords do not match!">Confirm New Password</label>
                      </div>
                    </div>
                  </div>
                  <div class="row right-align">
                    <button class="btn waves-effect waves-light btn-large cyan darken-3" [disabled]='!form.valid' type="submit" name="action">Reset
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
