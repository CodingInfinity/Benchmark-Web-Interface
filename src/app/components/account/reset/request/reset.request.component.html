<div materialize>
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card">
                <div class="card-image">
                    <img src="header.png">
                    <span class="card-title">Reset Account Password</span>
                </div>
                <div class="card-content">
                    <div class="row" *ngIf="hasError">
                        <div class="card-panel red">
                            <span class="white-text">{{errorMessage}}</span>
                        </div>
                    </div>
                    <div class="row" *ngIf="showMessage">
                      <div class="card-panel green">
                        <span class="white-text">{{message}}</span>
                      </div>
                    </div>

                    <div class="row">
                        <form [(formGroup)]="form" (submit)="form.valid && reset_password_init(form.value)" class="col s12">
                              <div class="row">
                                  <div class="row">
                                      <div class="input-field col s12">
                                          <input id="email" type="email" class="validate" formControlName="email">
                                          <label for="email">Email</label>
                                      </div>
                                  </div>
                              </div>
                              <div class="row right-align">
                                  <button class="btn waves-effect waves-light btn-large cyan darken-3" [disabled]='!form.valid' type="submit" name="action">Reset
                                      <i class="material-icons right">send</i>
                                  </button>
                              </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
