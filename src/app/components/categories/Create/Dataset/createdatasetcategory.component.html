<header>
  <navigation heading="Categories"></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
          <div class="card-panel blue-grey darken-2">
            <span class="card-title white-text">Create Dataset Category</span>
          </div>
        </div>
        <div class="row" *ngIf="hasError">
          <div class="card-panel red">
            <span class="white-text">{{errorMessage}}</span>
          </div>
        </div>
        <div class="row" *ngIf="showMessage">
          <div class="card-panel green">
            <span class="white-text">{{message}}</span>
          </div>
        </div>
        <div class="row card-panel">
          <form [(formGroup)]="form" (submit)="form.valid && register(form.value)" class="col s12">
            <div class="row">
              <div class="row">
                <div class="input-field col s12">
                  <input id="name" type="text" class="validate" formControlName="categoryName">
                  <label for="name">Category Name</label>
                </div>
              </div>
              <div class="row right-align">
                <button class="btn waves-effect waves-light btn-large cyan darken-3" [disabled]='!form.valid' type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
