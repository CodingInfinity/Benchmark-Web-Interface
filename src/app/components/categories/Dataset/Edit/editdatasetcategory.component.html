<header>
  <navigation heading="Categories"></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
          <div class="card-panel blue-grey darken-2">
            <span class="card-title white-text">Category</span>
          </div>

        </div>
        <div class="row" *ngIf="hasError">
          <div class="card-panel red">
            <span class="white-text">{{errorMessage}}</span>
          </div>
        </div>
        <div class="row" *ngIf="showMessage">
          <div class="card-panel green">
            <span class="white-text">{{message}}</span>
          </div>
        </div>
        <div class="card-panel row" *ngIf="loaded">
          <h3 class="black-text">Category - {{category.name}}</h3>
          <div class="row">
            <button (click)="editDatasetCategory(experiment)" class="btn waves-effect waves-light btn-small m3 cyan darken-3" style="top: 20px;">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>
