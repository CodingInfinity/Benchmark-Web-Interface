<header>
  <navigation ></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2 ">
        <div class="card">
          <div class="card-panel indigo darken-1">
            <span class="card-title white-text">View All Datasets</span>
          </div>
          <div class="card-content">
            <div class="row" *ngIf="hasError">
              <div class="card-panel red">
                <span class="white-text">{{errorMessage}}</span>
              </div>
            </div>
            <div class="row" *ngIf="showMessage">
              <div class="card-panel green">
                <span class="white-text">{{message}}</span>
              </div>
            </div>
            <div class="row">
              <div class="card-panel row" *ngFor="let dataset of datasets">
                <span class="card-title black-text">{{dataset.name}}</span>
                <div class="card-panel pink lighten-1 white-text" [innerHTML]="dataset.description">
                </div>
                <div class="row">
                  <button  class="btn waves-effect waves-light btn-large col" style="top: 20px;">View Dataset
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>

</footer>
