<div materialize class="flex-panel">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card">
        <div class="card-image">
          <img src="header.png">
          <span class="card-title">Welcome Back</span>
        </div>
        <div class="card-content">
          <div class="row" *ngIf="hasError">
            <div class="card-panel red">
              <span class="white-text">{{errorMessage}}</span>
            </div>
          </div>
          <div class="row" *ngIf="showMessage">
            <div class="card-panel green">
              <span class="white-text">{{message}}</span>
            </div>
          </div>
          <div class="row">
            <h3>You are logged in</h3>
            <button class="btn waves-effect waves-light btn-large col m3 " (click)="logout()">Logout</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
