<header>
  <navigation ></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2 ">
        <div class="card">
          <div class="card-image">
            <img src="header.png">
            <span class="card-title">Welcome Back</span>
          </div>
          <div class="card-content">
            <div class="row" *ngIf="hasError">
              <div class="card-panel red">
                <span class="white-text">{{errorMessage}}</span>
              </div>
            </div>
            <div class="row" *ngIf="showMessage">
              <div class="card-panel green">
                <span class="white-text">{{message}}</span>
              </div>
            </div>
            <div class="card-panel row">
              <span class="card-title black-text">Upload File with Metadata Example</span>
              <form [ngFormModel]="form" class="col s12" (submit)="onSubmit(form.value)">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate" ngControl="name">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="description" type="text" class="validate" ngControl="description">
                    <label for="description">Description</label>
                  </div>
                </div>
                <upload  type="multi" (filesChange)="onFilesSelect($event)"></upload>

                <!--Multiple file upload-->
                <!--<upload type="multi" (filesChange)="onFilesSelect($event)"></upload>-->

                <button class="btn waves-effect waves-light right" *ngIf="!uploadInProgress" type="submit">Submit
                  <i class="material-icons right">send</i>
                </button>
              </form>
              <div *ngIf="uploadInProgress">
                <div class="progress" >
                  <div class="determinate" style.width="{{uploadProgress}}%"></div>
                </div>
                <p class="right">{{uploadedFileSize}} / {{totalFileSize}}MB</p>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>

</footer>
