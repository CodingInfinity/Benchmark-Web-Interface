<div materialize class="flex-panel">
    <div class="login-overlay blue-grey">
      <div class="header">
        Benchmarking Service
      </div>
      <div class="subheading">
        Dashboard
      </div>
      <div class="form-container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                      <div class="col s12 logo blue-grey-text">
                        <i class="material-icons center">account_circle</i>
                      </div>
                      <div class="col s12 logo-subheading blue-grey-text">
                        Login
                      </div>
                    </div>
                    <div class="row" *ngIf="hasError">
                      <div class="card-panel red">
                        <span class="white-text">{{errorMessage}}</span>
                      </div>
                    </div>
                    <div class="row" *ngIf="showMessage">
                      <div class="card-panel green">
                        <span class="white-text">{{message}}</span>
                      </div>
                    </div>
                    <div class="row">
                        <form [(formGroup)]="form" (submit)="form.valid && login(form.value)" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" formControlName="username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" formControlName="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light col m3 offset-m2 blue-grey" [disabled]='!form.valid' type="submit">Login
                                    <i class="material-icons right">send</i>
                                </button>
                                <a class="btn waves-effect waves-light col m3 offset-m2 blue-grey" [routerLink]="['/register']">Register
                                    <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a [routerLink]="['/reset']">Forgotten your password?</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
