<div materialize class="flex-panel">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card">
                <div class="card-image">
                    <img src="header.png">
                    <span class="card-title">Welcome Back</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Username</label>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light btn-large col m3 offset-m2" type="submit" name="action" (click)="login()">Login
                                    <i class="material-icons right">send</i>
                                </button>
                                <a class="btn waves-effect waves-light btn-large col m3 offset-m2" name="action" [routerLink]="['/register']">Register
                                    <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a [routerLink]="['/reset']">Forgotten your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
