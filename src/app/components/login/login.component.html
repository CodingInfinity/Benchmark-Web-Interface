<div materialize class="flex-panel">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card">
                <div class="card-image">
                    <img src="header.png">
                    <span class="card-title">Login</span>
                </div>
                <div class="card-content">
                    <div class="row">
                        <form [ngFormModel]="form" (submit)="form.valid && login(form.value)" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" type="text" class="validate" ngControl="username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" ngControl="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light btn-large col m3 offset-m2" [disabled]='!form.valid' type="submit">Login
                                    <i class="material-icons right">send</i>
                                </button>
                                <a class="btn waves-effect waves-light btn-large col m3 offset-m2" [routerLink]="['/register']">Register
                                    <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-action right-align">
                    <a [routerLink]="['/reset']">Forgotten your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
