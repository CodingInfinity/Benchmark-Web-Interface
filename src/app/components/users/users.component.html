<header>
  <navigation ></navigation>
</header>
<main>
  <div materialize class="flex-panel">
    <div class="row">
      <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
          <div class="card-panel indigo darken-1">
            <span class="card-title white-text">All Users</span>
          </div>
          <div class="card-content">
            <div class="row" *ngIf="hasError">
              <div class="card-panel red">
                <span class="white-text">{{errorMessage}}</span>
              </div>
            </div>
            <div class="row" *ngIf="showMessage">
              <div class="card-panel green">
                <span class="white-text">{{message}}</span>
              </div>
            </div>
            <div class="card-panel row" *ngFor="let user of users">
              <span class="card-title black-text">{{user.firstName}} {{user.lastName}}</span>
              <p><strong>Username:</strong> {{user.login}}</p>
              <p><strong>Email:</strong> {{user.email}}</p>
              <div class="row">
                <button (click)="deleteUser(user)" class="btn waves-effect waves-light btn-large col m3 offset-m2" style="top: 20px;">Delete User
                  <i class="material-icons right">send</i>
                </button>
                <a class="btn waves-effect waves-light btn-large col m3 offset-m2" style="top: 20px;">Edit User
                  <i class="material-icons right">send</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer></footer>
